<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Editorial by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" th:href="@{/user/assets/css/user_main.css}" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<div th:insert="user/fragments/general.html :: header_frag"></div>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>Verb table</h1>
									</header>
									
									<p>This tool lets you conjugate any Spanish verb. Write the verb in the search bar and hit the button. Below you will see the verb's conjugation forms in different Spanish modes and tenses.</p>
									
								<!-- Search -->
									<section id="verb-conjugation-search" class="alt">
										<div class="row gtr-200">
											<div class="col-6 col-12-medium">
												<form method="get" th:action="@{/training/verbtable/generate}">
													<div class="row gtr-uniform">														
														<div>
															<button type="submit" name="find" value="find" id="conjugation-training-draw-btn">generate</button>
														</div>																																											
													</div>
												</form>											
											</div>
											
											<div class="col-6 col-12-medium"></div>
										</div>
									</section>
									
								<!-- Search Results-->
									<div th:if="${generateStatus == 'empty'}">
										<span>Data not found...</span>											
									</div>
								</section>

								<!-- here put table -->
								<section th:if="${searchStatus == 'OK'}">

										<div class="posts">
											<article th:each="tempConjugation : ${randomConjugations}">
												<table class="table table-bordered table-striped">
													<tbody>
														<tr>				
															<td>yo</td>
															<td>tu</td>
															<td>el</td>
															<td>nosotros</td>
															<td>vosotros</td>
															<td>ellos</td>			
														</tr>
														<tr>				
															<td th:text="${tempConjugation.single1}" />	
															<td th:text="${tempConjugation.single2}" />
															<td th:text="${tempConjugation.single3}" />	
															<td th:text="${tempConjugation.plural1}" />	
															<td th:text="${tempConjugation.plural2}" />	
															<td th:text="${tempConjugation.plural3}" />							
														</tr>						
													</tbody>		
												</table>
											</article>
										</div>

								</section>									

						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar" th:insert="user/fragments/general.html :: sidebar_frag"></div>
			</div>

		<!-- Scripts -->
			<div th:insert="user/fragments/general.html :: scripts_frag"></div>

	</body>
</html>
